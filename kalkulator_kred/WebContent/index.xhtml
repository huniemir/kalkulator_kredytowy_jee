<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">

		<h:body>
			<h:form id="kalkulator">
				<h:panelGrid id="grid" columns="2" cellpadding="5">
					<p:outputLabel for="kwota" value="Kwota kredytu:" />
  					<p:inputText id="kwota" value="#{calcBB.kwota}" converterMessage="Kwota musi być liczbą rzeczywistą!" validatorMessage="Kwota musi być większa od 0.01!">
						<f:validateDoubleRange minimum="0.01"/>
					</p:inputText>
			
					<p:outputLabel for="ilosc_rat" value="Ilość rat:" />
					<p:inputText id="ilosc_rat" value="#{calcBB.iloscRat}"
						converterMessage="Ilość rat musi być liczbą całkowitą!"
						validatorMessage="Ilość rat musi być większa od 0!">
							<f:validateLongRange minimum="1"/>
					</p:inputText>			


				</h:panelGrid>
					<p:messages id="messages" showDetail="true" closable="true">
		        		<p:autoUpdate />
					</p:messages>
				<p:commandButton value="Oblicz wysokość raty" action="#{calcBB.calc()}"/>
		
	</h:form>

</h:body>

	</ui:define>
</ui:composition>

</html>
