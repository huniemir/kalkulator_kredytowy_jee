<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>

	<h1>Kalkulator kredytowy</h1>

	<h:form id="kalkulator">
		<h:panelGrid id="grid" columns="2" cellpadding="5">
			<p:outputLabel for="kwota" value="Kwota kredytu:" />
  			<p:inputText id="kwota" value="#{calcBB.kwota}" />
		
			<p:outputLabel for="ilosc_rat" value="Ilość rat:" />
			<p:inputText id="ilosc_rat" value="#{calcBB.iloscRat}" />
		
		</h:panelGrid>
		<p:commandButton value="Oblicz wysokość raty" action="#{calcBB.calc()}"/>
		
	</h:form>

</h:body>
</html>
